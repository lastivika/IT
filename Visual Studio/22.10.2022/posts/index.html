<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="posts-nav">

            <button type="button" class="get-posts">Отримати пости</button>
            <!-- <button type="button" class="open-popup">Cтворити пости</button> -->


        </div>

        <div class="pop-up">
            <a href="#" class="close-popup">
                <img src="close.png" alt="">
            </a>
            <form action="" class="form-add-post">
                <input type="text" name="title" id="title">
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                <button type="submit" class="add-posts">Cтворити пости</button>
            </form>
        </div>

        <div class="posts-box">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
