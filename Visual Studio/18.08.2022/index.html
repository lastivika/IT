<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="form-section mb-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body p-5">
                        <h4 class="card-little mb-5 text-center">Додайте ваше завдання</h4>

                        <form action="">
                            <div class="mb-3">
                                <input type="text" class="form-control mb-3" name="" id="title"
                                    placeholder="Введіть назву завдання">
                                <input type="text" class="form-control mb-3" name="" id="body"
                                    placeholder="Введіть опис завдання">
                            </div>
                            <button class="btn btn-dark">Додати</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="task-list-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card text-light bg-dark p-3 m-3" style="max-width: 18rem;">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <h5 class="card-title">Dark card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the
                                card's content.</p>
                        </div>
                        <button type="btn" class="btn btn-danger delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
